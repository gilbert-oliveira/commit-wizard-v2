name: Coverage Analytics

on:
  schedule:
    # Executar diariamente Ã s 6h UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch para anÃ¡lise'
        required: false
        default: 'main'
        type: string
      report_type:
        description: 'Tipo de relatÃ³rio'
        required: false
        default: 'full'
        type: choice
        options:
          - report
          - trends
          - compare
          - full

env:
  NODE_VERSION: '18'
  BUN_VERSION: '1.2.13'

jobs:
  coverage-analytics:
    name: Analytics de Cobertura
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
          
      - name: Cache dependÃªncias
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-
            
      - name: Instalar dependÃªncias
        run: bun install
        
      - name: Executar testes com cobertura
        run: bun run test:coverage
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          
      - name: Gerar Analytics de Cobertura
        run: |
          echo "ğŸ“Š Gerando analytics de cobertura..."
          bun run coverage:analytics ${{ github.event.inputs.report_type || 'full' }} ${{ github.event.inputs.branch || 'main' }}
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          
      - name: Upload relatÃ³rio de analytics
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-analytics-report
          path: coverage/analytics-report.json
          retention-days: 30
          
      - name: Criar issue se cobertura baixa
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const { data: coverage } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'âš ï¸ Cobertura de cÃ³digo abaixo do ideal',
              body: `
              ## ğŸ“Š RelatÃ³rio de Cobertura
              
              A cobertura de cÃ³digo estÃ¡ abaixo do padrÃ£o estabelecido (80%).
              
              **AÃ§Ãµes recomendadas:**
              - [ ] Revisar arquivos com baixa cobertura
              - [ ] Adicionar testes para funcionalidades crÃ­ticas
              - [ ] Verificar relatÃ³rio completo em: https://codecov.io/gh/${{ github.repository }}
              
              **Detalhes:**
              - Branch: ${{ github.event.inputs.branch || 'main' }}
              - Workflow: ${{ github.workflow }}
              - Run: ${{ github.run_id }}
              
              _Gerado automaticamente pelo Coverage Analytics_
              `,
              labels: ['coverage', 'quality', 'automated']
            });
            
  coverage-trends:
    name: AnÃ¡lise de TendÃªncias
    runs-on: ubuntu-latest
    needs: coverage-analytics
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
          
      - name: Instalar dependÃªncias
        run: bun install
        
      - name: Analisar tendÃªncias de cobertura
        run: |
          echo "ğŸ“ˆ Analisando tendÃªncias de cobertura..."
          bun run coverage:trends
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          
      - name: Comparar branches
        run: |
          echo "ğŸ”„ Comparando cobertura entre branches..."
          bun run coverage:compare main develop
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          
  coverage-notification:
    name: NotificaÃ§Ã£o de Cobertura
    runs-on: ubuntu-latest
    needs: [coverage-analytics, coverage-trends]
    if: always()
    
    steps:
      - name: Download relatÃ³rio de analytics
        uses: actions/download-artifact@v3
        with:
          name: coverage-analytics-report
          path: coverage/
          
      - name: Ler relatÃ³rio
        id: read-report
        run: |
          if [ -f "coverage/analytics-report.json" ]; then
            COVERAGE_PERCENTAGE=$(cat coverage/analytics-report.json | jq -r '.summary.percentage')
            echo "coverage_percentage=$COVERAGE_PERCENTAGE" >> $GITHUB_OUTPUT
            echo "ğŸ“Š Cobertura atual: $COVERAGE_PERCENTAGE%"
          else
            echo "coverage_percentage=0" >> $GITHUB_OUTPUT
            echo "âŒ RelatÃ³rio nÃ£o encontrado"
          fi
          
      - name: Notificar se cobertura baixa
        if: steps.read-report.outputs.coverage_percentage < 80
        uses: actions/github-script@v6
        with:
          script: |
            const { data: comment } = await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `
              ## âš ï¸ Alerta de Cobertura
              
              A cobertura de cÃ³digo estÃ¡ em **${{ steps.read-report.outputs.coverage_percentage }}%**, abaixo do ideal de 80%.
              
              **RecomendaÃ§Ãµes:**
              - Revisar arquivos com baixa cobertura
              - Adicionar testes para funcionalidades crÃ­ticas
              - Verificar relatÃ³rio completo no Codecov
              
              _NotificaÃ§Ã£o automÃ¡tica do Coverage Analytics_
              `
            });
            
      - name: Comentar sucesso se cobertura alta
        if: steps.read-report.outputs.coverage_percentage >= 80
        uses: actions/github-script@v6
        with:
          script: |
            const { data: comment } = await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `
              ## âœ… Cobertura Excelente
              
              A cobertura de cÃ³digo estÃ¡ em **${{ steps.read-report.outputs.coverage_percentage }}%**! ğŸ‰
              
              **Mantenha a qualidade:**
              - Continue adicionando testes para novas funcionalidades
              - Considere testes de edge cases
              - Monitore tendÃªncias de cobertura
              
              _NotificaÃ§Ã£o automÃ¡tica do Coverage Analytics_
              `
            }); 